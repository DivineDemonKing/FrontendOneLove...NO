<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link disabled" th:utext="${user.email}"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" type="button">with roles:<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" th:utext="${user.roles}"><span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand mb-sm-auto" type="button" href="/logout">Logout</a>
</nav>

<div class="row justify-content-end">

    <div class="gap-2 col-2">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a type="button" class="btn btn-link w-100" th:href ="@{/admin}">Admin</a>
        </div>
        <a type="button" class="btn btn-primary text-light w-100">User</a>
    </div>

    <div class="col-10 text-dark mh-100 bg-light" style="height: 100vh;">
        <h1>User information-page</h1>
        <h2>About user</h2>
        <table class="table table-striped" >
            <tr>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            <tr>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.lastName}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
